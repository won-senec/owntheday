<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
  <title>own the day</title>
  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Productivity">

<link rel="apple-touch-icon" href="icon-192.png">

</head>
<body>

<div class="app">

  <!-- Pomodoro Timer -->
    <div class="timer">
      <h2 id="timerDisplay">10:00</h2>

      <div class="timer-controls">
        <button onclick="changeTime(-5)">−5min</button>
        <button onclick="changeTime(5)">+5min</button>
        <button onclick="toggleTimer()" id="timerBtn">Start</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
</div>
  <!-- TO-DO SCREEN -->
  <div class="screen active" id="todo">
    <h1>To-Do</h1>

    <div class="task-input">
      <input id="taskInput" placeholder="Add a task..." />
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
    <p id="stats"></p>
</div>

  <!-- MANTRA SCREEN -->
  <div class="screen" id="mantra">
    <h1>Mantra</h1>

    <div class="circle-timer">
      <svg viewBox="0 0 320 320">
        <!-- Background ring -->
        <circle
          cx="160"
          cy="160"
          r="140"
          stroke="#eee"
          stroke-width="14"
          fill="none"
        />

        <!-- Progress ring -->
        <circle
          cx="160"
          cy="160"
          r="140"
          stroke="#4f46e5"
          stroke-width="14"
          fill="none"
          stroke-linecap="round"
          stroke-dasharray="879"
          stroke-dashoffset="879"
          id="progressCircle"
        />
      </svg>

      <div class="mantra-content">
  <div class="mantra-text" id="mantraText">
    Focus on what matters.
  </div>

  <button onclick="toggleMantraTimer()" id="mantraBtn">
    Start
  </button>
</div>

  </div>
</div>

 <!-- Notes-->
 <div class="screen" id="notes">
  <h1>Notes</h1>

  <button onclick="archiveNote()" class="archive-btn">
    Archive
  </button>

  <input
    id="noteTitle"
    class="note-title"
    placeholder="Title"
  />

  <textarea
    id="noteArea"
    placeholder="Write freely..."
  ></textarea>

  <div class="archived-notes">
    <h3>Archived</h3>
    <ul id="archivedList"></ul>
  </div>
</div>


<!-- More-->
  <div class="screen" id="more">
    <h1>More</h1>
    
  <div class="theme-toggle">
  <h3>Appearance</h3>
  <button onclick="toggleTheme()" id="themeBtn" class="secondary">
  Dark Mode
</button>
</div>

    <div class="mantra-editor">
      <h3>Edit Your Mantra</h3>
      <textarea id="mantraEditor" placeholder="Enter your personal mantra (one line per phrase)..."></textarea>
      <button onclick="saveMantra()">Set Mantra</button>

      <div class="mantra-presets">
  <button class="sec20" onclick="setMantraDuration(20)">20sec</button>
  <button class="sec40" onclick="setMantraDuration(40)">40sec</button>
  <button class="sec60" onclick="setMantraDuration(60)">1min</button>
</div>


    </div>

    
  </div>

<!-- BOTTOM TAB BAR -->
<nav class="tabs">
  <button onclick="switchTab('mantra')">Mantra</button>
  <button onclick="switchTab('todo')" class="active">To-Do</button>
  <button onclick="switchTab('notes')">Notes</button>
  <button onclick="switchTab('more')">⋯</button>
</nav>

<script src="script.js"></script>
</body>
</html>
